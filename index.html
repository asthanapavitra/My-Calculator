<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <h1>A Simple Calculator</h1>
        <div class="container1">
            <div class="screen">
                <p id="display"></p>
            </div>
            <div class="input">
                <div class="numbers" >
                        <div class="btn1 num ">7</div>
                        <div class="btn1 num">8</div>
                        <div class="btn1 num">9</div>
                        <div class="btn1 del">DEL</div>
                        <div class="btn1 num">4</div>
                        <div class="btn1 num">5</div>
                        <div class="btn1 num">6</div>
                        <div class="btn1 num">+</div>
                        <div class="btn1 num">1</div>
                        <div class="btn1 num">2</div>
                        <div class="btn1 num">3</div>
                        <div class="btn1 num ">-</div>
                        <div class="btn1 num ">.</div>
                        <div class="btn1 num">0</div>
                        <div class="btn1 num">/</div>
                        <div class="btn1 num">*</div>
                </div>
                <div class="foot ">
                   
                    <div class="btn1 reset">AC</div>
                    <div class="btn1">=</div>
                
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Made with &hearts; by Pavitra</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
